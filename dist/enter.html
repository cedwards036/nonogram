<!DOCTYPE html>
<html>
    <head>
        <title>Nonogram</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <script type="text/javascript" src="./scripts/enter.js" async></script>
    </head>
    <body>
        <h1>Enter a puzzle</h1>
        <div id="dimensions">
            <form id="dimensionsForm" method="post">
                <label for="xDimensionInput">Width</label>
                <input type="text" id="xDimensionInput" name="xDimensionInput">
                <label for="yDimensionInput">Height</label>
                <input type="text" id="yDimensionInput" name="yDimensionInput">
                <button type="submit">Set Board Dimensions</button>
            </form>
        </div>
        <div id="puzzleContainer">
            <div id="puzzle">
                <div id="blankPlaceholder"></div>
                <div id="colCountGroups" class="interactable"></div>
                <div id="rowCountGroups" class="interactable"></div>
                <div id="cellGrid"></div>
            </div>
            <div id="puzzleURL"></div>
        </div>
        <div id="puzzleURL"></div>
        <div class="modal-background">
            <div id="enterCountsModal" class="modal-body">
                <span id="closeBtn" class="close">&times;</span>
                <div class="modal-content">
                    <form method="post" id="enterCountsForm">
                        <label for="enterCountsInput">Enter the row/column counts separated by commas (e.g. 1,1,2):</label>
                        <input type="text" id="enterCountsInput", name="enterCountsInput">
                        <button type="submit">Save</button>
                    </form>
                    <div id="enterCountsError"></div>
                </div>
            </div>
        </div>
    </body>
</html>
