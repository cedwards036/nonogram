<!DOCTYPE html>
<html>
    <head>
        <title>Nonogram</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <script type="text/javascript" src="./scripts/create.js" async></script>
    </head>
    <body>
        <div id="dimensions">
            <form id="dimensionsForm" method="post">
                <label for="xDimensionInput">Width</label>
                <input type="text" id="xDimensionInput" name="xDimensionInput">
                <label for="yDimensionInput">Height</label>
                <input type="text" id="yDimensionInput" name="yDimensionInput">
                <button type="submit">Set Board Dimensions</button>
            </form>
        </div>
        <div id="puzzleContainer">
            <div id="puzzle">
                <div id="blankPlaceholder"></div>
                <div id="colCountGroups"></div>
                <div id="rowCountGroups"></div>
                <div id="cellGrid" class="interactable-grid"></div>
            </div>
            <div id="puzzleURL"></div>
        </div>
    </body>
</html>
